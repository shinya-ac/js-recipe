<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-100">100円入れる</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
    </section>

    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>

    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addMoneyButton = document.getElementById("add-button-100")
      //saifuの金額のディスプレイ
      const Displaysaifu = document.getElementById("display-saifu")
      //自販機の金額のディスプレイ
      const DisplayjihankiMoney = document.getElementById(
        "display-jihanki-money",
      )
      //お茶の個数の変数

      //財布の中身（金額）の変数
      let saifu = 1000
      //自販機のお金の変数
      let jihankiMoney = 0

      //お金を投入する処理
      addMoneyButton.onclick = function () {
        saifu -= 100
        jihankiMoney += 100
        if (saifu >= 0) {
          //display saifu
          Displaysaifu.textContent = saifu
          //display jihankimoney
          DisplayjihankiMoney.textContent = jihankiMoney
        }
      }

      // buyButtonTea を押した時の処理
      //一旦保存して実行してみましょう！さっきの個数の考え方はとてもいい意見です！
      buyButtonTea.onclick = function () {
        //自販機のお金が100円以上ある時、
        if (jihankiMoney >= 100) {
          //自販機のお金が100引かれる
          jihankiMoney -= 100
          DisplayjihankiMoney.textContent = jihankiMoney
          displayItems.textContent += "🍵"
        }
      }
    </script>
  </body>
</html>
